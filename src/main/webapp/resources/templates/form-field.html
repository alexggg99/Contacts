<div class="row form-group" ng-form="{{field}}" ng-class="{'has-error' : {{field}}.$dirty && {{field}}.$invalid }">
    <label class="col-sm-2 control-label"> {{field | labelCase}} <span ng-if="required">*</span> </label>
    <div class="col-sm-6" ng-switch="required">
        <input ng-switch-when="true" ng-model="record[field]" type="{{type}}" class="form-control" required/>

        <!--<div class="input-group" ng-switch-default>-->
            <input ng-switch-default ng-model="record[field]" type="{{type}}" class="form-control">
            <!--<span class="input-group-btn">-->
                <!--<button class="btn btn-default" ng-click="remove(field)">-->
                    <!--<span class="glyphicon glyphicon-remove-circle"></span>-->
                <!--</button>-->
            <!--</span>-->
        <!--</div>-->
    </div>


    <div class="col-sm-4 has-error" ng-show="{{field}}.$dirty && {{field}}.$invalid"
         ng-messages="this.$eval(field)['$error']">
        <p class="control-label pull-left" ng-message="required">{{field | labelCase}} required !!</p>
        <p class="control-label pull-left" ng-repeat="(k,v) in types" ng-message="{{k}}">{{field | labelCase}} {{v[1]}}</p>
    </div>
</div>
